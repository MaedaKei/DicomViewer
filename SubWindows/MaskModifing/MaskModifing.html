<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="MaskModifing.css" type="text/css">
        <title>MaskModifing</title>
    </head>
    <body>
        <div id="MaskButtonContainer">
            <!--ここは2x2グリッドとする。１列目全体にLegend、１行2列に変更前、２行２列に変更後-->
            <!--このコンテナのサイズは可変-->
            <!-- Legend部分 -->
            <div id="MaskLegendContainer">
                <div id="MaskLegendTitle">凡例</div>
                <div id="MaskLegendButtonContainer" class="MaskLegendButtonContainer">
                    <!--ここに凡例内容が入る-->
                </div>
            </div>
            <div id="MaskModifyBeforeContainer" class="MaskModifyContainer">
                <div id="MaskModifyBeforeTitle" class="MaskModifyTitleContainer">変更前</div>
                <div id="MaskModifyBeforeButtonContainer" class="MaskModifyButtonContainer">

                </div>
            </div>
            <div id="MaskModifyAfterContainer" class="MaskModifyContainer">
                <div id="MaskModifyAfterTitle" class="MaskModifyTitleContainer">変更後</div>
                <div id="MaskModifyAfterButtonContainer" class="MaskModifyButtonContainer">

                </div>
            </div>
        </div>
        <div id="MaskModifyControlContainer">
            <!--こちらのdivにはラベル名変更ダイアログオープンボタンとAreaSelectContainer,変更確定ボタンを置いている-->
            <!--このdivはサイズが変わらない-->
            <div id="LabelNameChangeContainer">
                <button id="LabelNameChangeDialogOpenButton">ラベル名変更</button>
            </div>
            <div id="AreaSelectContainer">
                <div id="AreaSelectTitle">Area Select</div>
                <div id="LeftTopContainer" class="SelectStatusInfoContainer">
                    <div class="SelectStatusInfoLabel">Rectangle Left Top</div>
                    <div class="AreaSelectInputBlock">
                        <div>
                            <label id="LeftTopXLabel" for="LeftTopXInput">X</label>
                            <input type="number" id="LeftTopXInput">
                        </div>
                        <div>
                            <label id="LeftTopYLabel" for="LeftTopYInput">Y</label>
                            <input type="number" id="LeftTopYInput">
                        </div>
                    </div>
                </div>
                <div id="RectangleSizeContainer" class="SelectStatusInfoContainer">
                    <div class="SelectStatusInfoLabel">Rectangle Size</div>
                    <div class="AreaSelectInputBlock">
                        <div>
                            <label id="RectangleWidthLabel" for="RectangleWidthInput">Width</label>
                            <input type="number" id="RectangleWidthInput">
                        </div>
                        <div>
                            <label id="RectangleHeightLabel" for="RectangleHeightInput">Height</label>
                            <input type="number" id="RectangleHeightInput">
                        </div>
                    </div>
                </div>
                <div id="SelectedSliceContainer" class="SelectStatusInfoContainer">
                    <div class="SelectStatusInfoLabel">Selected Slice</div>
                    <div class="AreaSelectInputBlock">
                        <div>
                            <label id="SelectedSliceLabel" for="StartSliceInput">Start</label>
                            <input type="number" id="StartSliceInput">
                        </div>
                        <div>
                            <label id="SelectedSliceEndLabel" for="EndSliceInput">End</label>
                            <input type="number" id="EndSliceInput">
                        </div>
                    </div>
                </div>
            </div>
            <div id="MaskModifyButtonContainer">
                <button id="MaskSelectTradeButton">入れ替え</button>
                <button id="MaskModifyConfirmButton">修正</button>
            </div>
        </div>
        <dialog id="LabelNameChangeDialog">
            <h3>ラベル変更</h3>
            <div id="LabelNameChangeInputContainer">

            </div>
            <div id="LabelNameChangeButtonContainer">
                <button id="LabelNameChangeCancelButton">キャンセル</button>
                <button id="LabelNameChangeConfirmButton">変更</button>
            </div>
        </dialog>
        <script src="MaskModifingRenderer.js"></script>
    </body>
</html>
