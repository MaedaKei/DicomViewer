<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="DOSEWindowing.css" type="text/css">
        <title>CTWindowing</title>
    </head>
    <body>
        <div id="ColorMapContainer">
            <div class="DoseGyLabelContainer">
                <h3 class="LabelPart1">▼</h3>
                <h3 id="TargetDoseGyLabel" class="DoseGyLabel"></h3>
                <h3 class="LabelPart2">Gy</h3>
            </div>
            <!--カラーマップ-->
            <svg id="ColorMapSVG" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="JetColorMap" x1="0%" y1="0%" x2="0%" y2="100%"></linearGradient>
                </defs>
                <rect id="ColorMapRect" fill="url(#JetColorMap)"></rect>
            </svg>
            <div class="DoseGyLabelContainer">
                <h3 class="LabelPart1">▲</h3>
                <h3 id="LowerLimitDoseGyLabel" class="DoseGyLabel"></h3>
                <h3 class="LabelPart2">Gy</h3>
            </div>
        </div>
        <!--CTの階調と同様のヒストグラムUI-->
        <div id="HistgramControlContainer">
            <svg id="HistgramSVG" preserveAspectRatio="none">
                <path id="HistgramPath"></path>
                <line id="LowerLimitDoseLine"></line>
                <line id="TargetDoseLine"></line>
            </svg>
            <div id="TextContainer">
                <div class="InputBlock">
                    <label for="TargetDoseGyInput" id="TargetDoseGyLabel">Target Dose ( Gy )</label>
                    <input type="number" id="TargetDoseGyInput">
                </div>
                <div class="InputBlock">
                    <label for="LowerLimitDoseGyInput" id="LowerLimitDoseGyLabel">Lower Limit Dose ( Gy )</label>
                    <input type="number" id="LowerLimitDoseGyInput">
                </div>
                <div class="InputBlock">
                    <label for="LowerLimitDoseParcentageInput" id="LowerLimitDoseParcentageLabel">Lower Limit Dose ( % )</label>
                    <input type="number" id="LowerLimitDoseParcentageInput">
                </div>
            </div>
        </div>
        <script type="module" src="DOSEWindowingRenderer.js"></script>
    </body>
</html>
