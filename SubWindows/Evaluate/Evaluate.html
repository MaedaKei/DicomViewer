<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="Evaluate.css" type="text/css">
        <title>Evaluate</title>
    </head>
    <body>
        <div id="InputContainer">
            <div id="EvaluationIndexSettingContainer">
                <div id="EvaluationFunctionContainer">
                    <label id="EvaluationIndexLabel" for="EvaluationFunctionSelecter">Evaluate Function</label>
                    <div class="EvaluationFunctionSelecterBlock">
                        <select id="EvaluationFunctionSelecter"></select>
                    </div>
                </div>
                <div id="FunctionInputContainer">
                    <button id="InputSelectDialogOpenButton">Select Input Canvas</button>
                    <!--ダイアログはこのContainerを基準として表示するようにする-->
                    <dialog id="InputSelectDialog">
                        <div id="TargetInfoDisplayContainer">
                            <!--入力対象となるデータタイプと入力数の条件を表示する-->
                            <div id="TargetDataTypeDisplay"></div>
                            <div id="TargetInputNumDisplay"></div>
                        </div>
                        <div id="CanvasSelectButtonContainer">
                            <!--MainWindowのCanvasの配置と一致させてボタンを配置する-->
                        </div>
                        <div id="InputSelectDialogButtonContainer">
                            <!--入力数の条件を満たしていないと閉じれないようにすると、データがない状態で開くと閉じれなくなる-->
                            <!--閉じること自体はいつでもできるようにして、閉じたときに選択に変更があれば変更する方式とする-->
                            <button id="InputSelectDialogCloseButton">閉じる</button>
                        </div>
                    </dialog>
                </div>
            </div>
            <div id="AreaSelectContainer">
                <div class="Containerlabel">Area Select</div>
                <div id="LeftTopContainer" class="SubContainer">
                    <div class="SubContainerLabel">Rectangle Left top</div>
                    <div class="AreaSelectInputBlock">
                        <div>
                            <label id="LeftTopXLabel" for="LeftTopXInput">X</label>
                            <input type="number" id="LeftTopXInput">
                        </div>
                        <div>
                            <label id="LeftTopYLabel" for="LeftTopYInput">Y</label>
                            <input type="number" id="LeftTopYInput">
                        </div>
                    </div>
                </div>
                <div id="RectangleSizeContainer" class="SubContainer">
                    <div class="SubContainerLabel">Rectangle Size</div>
                    <div class="AreaSelectInputBlock">
                        <div>
                            <label id="RectangleWidthLabel" for="RectangleWidthInput">Width</label>
                            <input type="number" id="RectangleWidthInput">
                        </div>
                        <div>
                            <label id="RectangleHeightLabel" for="RectangleHeightInput">Height</label>
                            <input type="number" id="RectangleHeightInput">
                        </div>
                    </div>
                </div>
                <div id="SelectedSliceContainer" class="SubContainer">
                    <div class="SubContainerLabel">Slice crop</div>
                    <div class="AreaSelectInputBlock">
                        <div>
                            <label id="StartSliceLabel" for="StartSliceInput">Start</label>
                            <input type="number" id="StartSliceInput">
                        </div>
                        <div>
                            <label id="EndSliceLabel" for="EndSliceInput">End</label>
                            <input type="number" id="EndSliceInput">
                        </div>
                    </div>
                </div>
            </div>
            <div id="ButtonContainer">
                <button id="CalculateConfirmButton">Calculate</button>
            </div>
            <!--InputContainerの残りの部分に、計算履歴リストを設置する-->
            <div id="CalculateHistoryContainer">
                <label>Calculate History</label>
                <ul id="CalculateHistoryList">
                    <!--ここにJSコードからリストアイテムを追加する-->
                </ul>
            </div>
        </div>
        <!--ここは計算結果を表示するところ。現時点ではエクセルみたいにする予定-->
        <div id="ResultContainer">
            
        </div>
        <script src="EvaluateRenderer.js"></script>
    </body>
</html>
