<!DOCTYPE html>
<html lange="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="MainWindow.css" type="text/css">
        <title>DicomViewer</title>
    </head>
    <body id="body">
        <div id="MenuContainer">
            <ul class="MainMenu">
                <li><button>File</button>
                    <ul class="SubMenu">
                        <!--いつでも読み込んでOK-->
                        <li><button id="CTButton">CT</button></li>
                        <li><button id="MaskButton">MASK</button></li>
                        <!--条件次第ではOK-->
                        <li><button id="ContourButton">CONTOUR</button></li>
                        <li><button id="MaskDiffButton">MASKDIFF</button></li>
                        <!--まとめてロード-->
                        <li><button id="MultiTypeLoadButton">MultiTypeLoad</button></li>
                        <!--初期化-->
                        <li><button id="ResetButton">RESET</button></li>
                    </ul>
                </li>
                <li><button>Layout</button>
                    <ul class="SubMenu">
                        <li><button id="ChangeCanvasLayoutButton">Change Layout</button></li>
                        <li><button id="ChangeAndLoadButton">Change & Load</button></li>
                    </ul>
                </li>
                <li><button id="EvaluateButton">Evaluate</button></li>
            </ul>
        </div>
        <!--ここからダイアログを定義する-->
        <!--データ読み込みダイアログ-->
        <dialog id="LoadDialog">
            <div id="LoadDialogDOMTreeContainer">

            </div>
            <div id="LoadDialogButtonContainer">
                <button id="LoadDialogConfirmButton">Loading</button>
                <button id="LoadDialogCancelButton">Cancel</button>
            </div>
        </dialog>
        <!--キャンバス配置変更ダイアログ-->
        <dialog id="ChangeCanvasLayoutDialog">
            <div id="TitleAndButtonContainer">
                <div id="ChangeCanvasLayoutDialogTitle">Canvasの配置変更</div>
                <button id="ChangeCanvasLayoutDialogCloseButton">✕</button>
            </div>
            <!--キャンバスのグリッドを変更する-->
            <!--確定方法は各インプットからFocusが外れたタイミング-->
            <div class="GridChangeInputContainer">
                <div id="RowsInputContainer">
                    <label for="RowsInput">Rows ⇩</label>
                    <input type="number" id="RowsInput" value="1" min="1" step="1"></input>
                </div>
                <label>✕</label>
                <div id="ColumnsInputContainer">
                    <label for="ColumnsInput">Columns ⇨</label>
                    <input type="number" id="ColumnsInput" value="1" min="1" step="1"></input>
                </div>
                <button id="GridChangeConfirmButton">格子変更</button>
            </div>
            <!--キャンバスの位置を交換する-->
            <div id="CanvasMoveSelecterContainer">
                <div id="CanvasMovePositionButtonContainer">

                </div>
            </div>
        </dialog>
        <!--パス一括変更ダイアログ-->
        <dialog id="ChangeAndLoadDialog">
            <div id="ChangeAndLoadPathContainer">
                <!--CanvasIDごとに読み込まれているDataType,DataID,Pathをまとめて表示する-->
            </div>
            <div id="ChangeAndLoadOperationContainer">
                <div id="ChangeAndLoadTargetContainer">
                    <template id="ChangeAndLoadTargetTemplate">
                        <div class="ChangeAndLoadTarget">
                            <input type="text" class="InputBefore" placeholder="変更前...">
                            <div class="ChangeAndLoadAllow">▶▶</div>
                            <input type="text" class="InputAfter" placeholder="変更後...">
                            <button class="ChangeAndLoadTargetDeleteButton" tabindex="-1">✖</button>
                        </div>
                    </template>
                    <!--ここはユーザー操作によって増減する-->
                    <button id="ChangeAndLoadTargetAddButton" tabindex="-1">追加</button>
                </div>
                <div id="ChangeAndLoadButtonContainer">
                    <button id="ChangeAndLoadConfirmButton">パス置換&読み込み</button>
                    <button id="ChangeAndLoadCancelButton">キャンセル</button>
                </div>
            </div>
        </dialog>
        <div id="CanvasContainer"></div>

        <script src="../node_modules/dicom-parser/dist/dicomParser.js"></script>
        <script src="../node_modules/cornerstone-core/dist/cornerstone.js"></script>
        <script src="../node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoaderNoWebWorkers.bundle.min.js"></script>
        <script src="MainWindowRenderer.js"></script>
    </body>
</html>
